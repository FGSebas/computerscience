
<!doctype html>
<html lang="en">

<head>
    <title>Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        Bebas: ["Bebas Neue, sans-serif"],
                        Montserrat: ["Montserrat, sans-serif"]
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-r from-amber-300">
    <div class="flex items-center justify-center">
        <h1 class="text-8xl font-Bebas">Weather</h1>
    </div>
    <div class="flex items-center justify-center">

        <form>

            <label hidden for="search_bar"> Search Bar</label>
            <div class="relative ">
                <div class="absolute inset-y-0 ps-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </div>
                <input class="focus:ring-2 focus:ring-black focus:outline-none" />

            </div>

        </form>

    </div>
    <div class="flex items-center justify-center">
        <h1 class="text-8xl font-Bebas">80Â°F</h1>
    </div>
    <div class="flex items-center justify-center">
        <h2 class="text-4xl font-Bebas">The Current Time Is: <span id="hora"></span></h2>
    </div>

    <script>
        function mostrarHora() {
            var now = new Date();
            var currentTime = now.toLocaleTimeString();
            document.getElementById('hora').innerHTML = currentTime;
        }

        setInterval(mostrarHora, 1000);
        mostrarHora();
    </script>

</body>

</html>
